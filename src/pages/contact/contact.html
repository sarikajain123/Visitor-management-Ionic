
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="header-color">Contact</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>
    <div *ngFor="let item of getSocietyContact">
      <div class="bar bar-subheader subheader-color">
        <h2 class="title"> {{item.supervisor}}</h2>
      </div>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{defaultImage}}">
        </ion-avatar>
        <h2>Name: {{item.name}}</h2>
        <h3>Contact: 123456789</h3>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
